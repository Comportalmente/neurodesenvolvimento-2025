<!DOCTYPE html>

  <!-- CSS do widget -->
  <link href="https://widget-v3.web.app/css/app.css" rel="stylesheet" />

  <style>
    /* layout responsivo, centralizado e com fundo transparente */
    :root { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent; /* garante transparência */
      font-family: Arial, Helvetica, sans-serif;
      -webkit-overflow-scrolling: touch;
    }

    /* centraliza vertical e horizontalmente */
    .page-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* container do widget: responsivo */
    #widget-container {
      width: 90vw;
      max-width: 420px;      /* largura do widget */
      max-height: 95vh;      /* garante que não ultrapasse a viewport */
      background: transparent;
      box-sizing: border-box;
      padding: 8px 0;        /* pequeno espaçamento interno */
      border-radius: 12px;
      overflow-y: auto;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    }

    /* força o vue-widget a ocupar o container */
    vue-widget {
      display: block;
      height: 100%;
    }

    /* evita que a página gere barra de rolagem horizontal em telas pequenas */
    @media (max-width:420px) {
      #widget-container { padding-left: 4px; padding-right: 4px; }
    }
  </style>
</head>
