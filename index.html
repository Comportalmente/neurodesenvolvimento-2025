<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa - Neurodesenvolvimento 2025</title>
  <link href="https://widget-v3.web.app/css/app.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #widget-container {
      width: 90vw;
      max-width: 420px;
      height: 90vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
    }

    vue-widget {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Botão flutuante */
    #toggleButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 64px;
      height: 64px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    #toggleButton img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    #toggleButton:hover img {
      transform: scale(1.1);
    }

    /* Ocultar widget */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Botão flutuante -->
  <button id="toggleButton" title="Abrir/Fechar Pesquisa">
    <img src="https://binds.co/open-graph.png" alt="Binds Logo" />
  </button>

  <!-- Container da Pesquisa -->
  <div id="widget-container">
    <vue-widget 
      widget_position="center"
      widget_title="feedback"
      buttons="#3e5c76"
      width="400"
      height=""
      text_buttons="#ffffff"
      background="#092871"
      texts="#fff"
      timeout="0"
      width_metric="px"
      survey_id="68f92a679f68480a8d8c5f75"
      close_button="true"
      close_permanently="false"
      response_background="#e9ecf1"
      hidde_after_answer="false"
      hidde_when_click_to_close="false"
      response_font_color="#0a0a0a"
      font_family="Arial, Helvetica, sans-serif"
      font_size="large"
      text_props="{'bold':'false','italic':'false','underline':'false'}"
      border_radius="0"
      from='{"name": "", "email": "", "phone":""}'
      is_to_post="true"
      metadata='{}'>
    </vue-widget>
  </div>

  <script src="https://widget-v3.web.app/js/app.js"></script>
  <script>
    const widgetContainer = document.getElementById('widget-container');
    const toggleButton = document.getElementById('toggleButton');

    // Pesquisa inicia visível
    let isVisible = true;

    toggleButton.addEventListener('click', () => {
      isVisible = !isVisible;
      widgetContainer.classList.toggle('hidden', !isVisible);
    });
  </script>
</body>
</html>
